<div class="d-flex flex-row flex-wrap">
  <div *ngFor="let post of posts">
    <img (click)="openImageDialog(post.id)" *ngIf="post.imageUrl" [src]="post.imageUrl" class="post-image" />
    <img (click)="openImageDialog(post.id)" *ngIf="!post.imageUrl" src="https://www.aviatorcameragear.com/wp-content/uploads/2012/07/placeholder_2.jpg" class="post-image image-placeholder" />
    <div class="post-details d-flex flex-row justify-content-between">
        <button class="flex-grow-1 btn btn-light"> {{ post.numberOfLikes }} <fa-icon [icon]="heart"></fa-icon></button>
        <button class="flex-grow-1 btn btn-light"> {{ post.numberOfComments }} <fa-icon [icon]="comment"></fa-icon></button>
    </div>
  </div>
</div>
