<app-nav-bar></app-nav-bar>

<div class="wrapper">
  <div *ngFor="let post of posts" style="width: 50%;">
    <div class="d-flex flex-grow-1 justify-content-center">
      <img *ngIf="post.imageUrl" [src]="post.imageUrl" class="post-image" />
      <img
        *ngIf="!post.imageUrl"
        src="https://www.aviatorcameragear.com/wp-content/uploads/2012/07/placeholder_2.jpg"
        class="post-image image-placeholder"
      />
    </div>
    <div class="d-flex flex-grow-1 justify-content-center">
      <button class="flex-grow-1 btn btn-light">
        {{ post.numberOfLikes }} <fa-icon [icon]="heart"></fa-icon>
      </button>
      <button class="flex-grow-1 btn btn-light">
        {{ post.numberOfComments }} <fa-icon [icon]="comment"></fa-icon>
      </button>
    </div>

    <div class="m-2 p-3 d-flex justify-content-between flex-column">
      <span>
        <div *ngFor="let comment of post.comments" class="mb-3">
          <img class="comment-user-image mr-1" [src]="comment.imageUrl" />
          <strong>{{ comment.username }}</strong>
          {{ comment.comment }}
        </div>
      </span>
      <div>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Comment"
            aria-label="Comment"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <span
              class="input-group-text"
              style="background-color: white; cursor: pointer; color: blue"
              id="basic-addon2"
              >Post</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
