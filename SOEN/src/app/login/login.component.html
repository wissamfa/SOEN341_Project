<div style="background-color: #F5F5F5; padding: 100px;">
    <div class="container">
      <form [formGroup]="loginForm" class="container d-flex align-items-center justify-content-center flex-column login">
        <h1 style="padding: 25px;">Welcome to Instagram</h1>
        <div class="form-group inp">
          <label for="exampleInputEmail1">Username</label>
          <input
            type            = "text"
            name            = "username"
            formControlName = "username"
            class           = "form-control"
            id              = "exampleInputEmail1"
            aria-describedby= "emailHelp"
            placeholder     = "Username"
            [ngClass]       = "{ 'is-invalid': submitted && g.username.errors }" />
            <div *ngIf      = "submitted && g.username.errors" class="invalid-feedback">
              <div *ngIf    = "g.username.errors.required">Username is required</div>
            </div>
  
        </div>
        <div class="form-group inp">
          <label for="exampleInputPassword1">Password</label>
          <input
            name            = "password"
            formControlName = "password"
            type            = "password"
            class           = "form-control"
            id              = "exampleInputPassword1"
            placeholder     = "Password"
            [ngClass]       = "{ 'is-invalid': submitted && g.password.errors }"/>
            <div *ngIf      = "submitted && g.password.errors" class="invalid-feedback">
                <div *ngIf="g.password.errors.required">Password is required</div>
              </div>
  
        </div>
        <button
          (click) ="checkup()"
          type    = "submit"
          class   = "btn btn-primary inp inp-btn"
        >
          Log in
        </button>
        <div style="float: left; padding-top: 10px;">
          <a
            style = "font-size: 14px; padding-top: 10px; color: #673ab7"
            [routerLink]  = "['forget']"
            >Forgot password?</a
          >
          &bull;
          <a
            style = "font-size: 14px; padding-top: 10px; color: #673ab7"
            href  = "/register"
            >Register</a
          >
        </div>
      </form>
    </div>
  </div>
